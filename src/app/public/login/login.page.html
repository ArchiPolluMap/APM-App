<ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="openLanguagePopover($event)">{{'LOGIN.text' | translate}}</ion-button>
          <ion-icon name = "more" slot = "icon-only">
          </ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>{{ 'LOGIN.title' | translate }}</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder= "{{'LOGIN.email' | translate}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder= "{{'LOGIN.password' | translate}}" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">{{'LOGIN.title' | translate}}</ion-button>
          </div>
        </ion-col>
      </ion-row>

      
    </ion-grid>
  </form>
</ion-content>
