<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
  
        <button (click)="changeText()" ion-button>{{text}}</button> 
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>{{title}}</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder={{email}} ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder={{password}} ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">{{title}}</ion-button>
          </div>
        </ion-col>
      </ion-row>

      
    </ion-grid>
  </form>
</ion-content>
