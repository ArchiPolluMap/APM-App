<!DOCTYPE html>
<ion-header>
    <meta charset="utf-8" />

    <script type='text/javascript'>
    var map;
    function loadMap() {
        if (!map) {
            var mapScriptUrl = 'https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AqWB7VvVhAytoXhjjSnCX0A1QnJlO3EIeFo5YjXzQmlrws_lEXez7csVtwAEWL33';
            var script = document.createElement("script");
            script.setAttribute('defer', '');
            script.setAttribute('async', '');
            script.setAttribute("type", "text/javascript");
            script.setAttribute("src", mapScriptUrl);
            document.body.appendChild(script);
        }
    }
    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {});
    }
    </script>
  <ion-toolbar>
    <ion-buttons slot="end">
     <ion-button (click)="gotoRegister();">{{'DASHBOARD.button1' | translate}}</ion-button>

     <ion-button (click)="gotoRPi();">{{'DASHBOARD.button2' | translate}}</ion-button>

     <ion-button (click)="openLanguagePopover($event)">{{ 'DASHBOARD.text' | translate}}</ion-button>
     <ion-icon name = "more" slot = "icon-only">
     </ion-icon>

      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>

     
    </ion-buttons>
    <ion-title>{{ 'DASHBOARD.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content color="primary" padding>
  <div class="ion-padding">
    {{ 'DASHBOARD.display' | translate}}
  </div>
  <input type="button" onclick="loadMap()" value="Load Map"/>
  <div id="myMap" style="position:relative;width:800px;height:600px;"></div>

</ion-content>
