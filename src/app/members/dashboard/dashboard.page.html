<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
     <ion-button (click)="gotoRegister();">{{'DASHBOARD.button' | translate}}</ion-button>

     <ion-button (click)="openLanguagePopover($event)">{{ 'DASHBOARD.text' | translate}}</ion-button>
     <ion-icon name = "more" slot = "icon-only">
     </ion-icon>

      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>

     
    </ion-buttons>
    <ion-title>{{ 'DASHBOARD.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content color="primary" padding>
  <div class="ion-padding">
    {{ 'DASHBOARD.display' | translate}}
  </div>
</ion-content>
