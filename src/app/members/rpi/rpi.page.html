<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="gotoDashboard();" >{{'RPI.button' | translate}}</ion-button>

     <ion-button (click)="openLanguagePopover($event)">{{ 'RPI.text' | translate}}</ion-button>
     <ion-icon name = "more" slot = "icon-only">
     </ion-icon>
     
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>

     
    </ion-buttons>
    <ion-title>{{ 'RPI.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>{{'RPI.display' | translate}}</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="location" type="text" placeholder="{{'RPI.location' | translate}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="temperature" type="text" placeholder="{{'RPI.temp' | translate}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="humidity" type="text" placeholder="{{'RPI.hum' | translate}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="particulate level (ppm)" type="text" placeholder="{{'RPI.part' | translate}}" ngModel required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
