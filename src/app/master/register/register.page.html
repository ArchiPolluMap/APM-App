<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="gotoDashboard();" >{{'REGISTER.button' | translate}}</ion-button>

     <ion-button (click)="openLanguagePopover($event)">{{ 'REGISTER.text' | translate}}</ion-button>
     <ion-icon name = "more" slot = "icon-only">
     </ion-icon>
     
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>

     
    </ion-buttons>
    <ion-title>{{ 'REGISTER.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>{{'REGISTER.display' | translate}}</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="{{'REGISTER.name' | translate}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="{{'REGISTER.email' | translate}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="{{'REGISTER.password' | translate}}" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="{{'REGISTER.repeat' | translate}}" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit">{{'REGISTER.title' | translate}}</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
